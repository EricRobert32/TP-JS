<script type="text/javascript" >
    document.getElementById("playMusicButton").onclick = function (event) {
        var song = document.querySelector('audio');
        if (song.paused) {
            song.play();


        } else {
            song.pause();
        }

    }

    function register() {
        if (document.getElementById("rad1").checked) {
            localStorage.setItem("composer", "1");
        }
        if (document.getElementById("rad2").checked) {
            localStorage.setItem("composer", "2");
        }
        if (document.getElementById("rad3").checked) {
            localStorage.setItem("composer", "3");

        }
    }

    function load(){
        if (localStorage.getItem("composer")=="1"){
            document.getElementById("rad1").checked=true;
        }
        if (localStorage.getItem("composer")=="2"){
            document.getElementById("rad2").checked=true;
        }
        if (localStorage.getItem("composer")=="3"){
            document.getElementById("rad3").checked=true;
        }

    }

    // DES ARTISTE HTMLISE


</script>
